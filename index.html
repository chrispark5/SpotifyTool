<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
    integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/2ddf159105.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="container1">
    <div class="navbar">
          <!-- <img id ="imgLogo"src="assets/logo.avif" alt=""> -->
          <div class="navbar-elem">
            <a href="index.html">Home</a>
          </div>
          
          <div class="navbar-elem title">
            <h1 style="color: #8badea;">Spotify Playlist Creator
            </h1>
          </div>
          <div class="navbar-elem">
            <a id ="shoppingCart" onclick="cart()">Shopping Cart <span><i class="fa-solid fa-cart-shopping" style="color: #8badea;"></i></span></a>
          </div>
    </div>
    

    <div id="page1">
        <button class="button blueBtn is-rounded" id="logInBtn"><span>Log in to Spotify to begin</span> </button>
    </div>



    <div id = "page2" class="is-hidden">
      <div class="main">
        <h1>Step 1. Create a playlist or choose an existing one</h1>
        <div class="sub">
            <input id = "playlistName"type="text" placeholder="Enter playlist name">
            <button id="playlistBtn"class="button is-rounded" onclick="createPlaylist()">Add Playlist</button>
        </div>
        <div class="select is-rounded" style="margin: 5vh;">
          <select>
            <option>Select playlist</option>
          </select>
        </div>
        <button class="button is-rounded" onclick="page3()">Next step</button>
      </div>
    </div>


    <div id="page3" class="is-hidden">
      <div style="display: flex;justify-content: center;">
        <input id = "searchItem"type="text" placeholder="Enter artist and song name">
        <button id = "searchBtn"class="button is-rounded" onclick="searchForItem()">Search</button>
      </div>
      <div class="sub">
            <div class="grid">
              <div><img id = "item1"src="" alt=""> <p id ="desc1"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item2"src="" alt=""> <p id ="desc2"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item3"src="" alt=""> <p id ="desc3"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item4"src="" alt=""> <p id ="desc4"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item5"src="" alt=""> <p id ="desc5"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item6"src="" alt=""> <p id ="desc6"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item7"src="" alt=""> <p id ="desc7"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item8"src="" alt=""> <p id ="desc8"></p><button class="button">Add to Cart</button></div>
              <div><img id = "item9"src="" alt=""> <p id ="desc9"></p><button class="button">Add to Cart</button></div>
            </div>


      </div>


    </div>
    
    <div id = "cart" class="checkout is-hidden">
        <button class="button is-rounded" onclick="checkout()">Checkout </button>
    </div>

  </div>
  <script src="Spotify.js"></script>
</body>
</html>
