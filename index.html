<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
    integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="

    referrerpolicy="no-referrer"

  <link rel="stylesheet" href="mystyle.css">
  
</head>
<body>
  <a href="index.html">
    <img id ="imgLogo"src="assets/logo.avif" alt="">
  </a>
 
  <div class="container">
    <div class="title">
      <h1>Spotify Playlist Creator
      </h1>
    </div>

    <div id="page1">
        <button class="button blueBtn is-rounded" id="logInBtn"><span>Log in to Spotify to begin</span> </button>
    </div>
    <div id = "page2" class="is-hidden">
      <div class="main">
        <p id="displayName"></p>
        <h1>Create playlists, add songs, and look up information about artists</h1>
        <div class="sub">
          <input type="text" placeholder="Enter playlist name">
          <button class="button is-rounded">Add Playlist</button>
        </div>
        <div class="sub">
          <input type="text" placeholder="Enter artist and song name">
          <button class="button is-rounded">Add song</button>
        </div>
       
        
      </div>
        

    </div>


    <div class="inputBox">

    </div>

  </div>
    
  <script src="Spotify.js"></script>
